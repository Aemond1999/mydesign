<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工</title>
</head>
<style lang="scss">
    ::-webkit-scrollbar {
        width: 0 !important;
        height: 0;
    }

</style>
<body >
<div id="app">
    <el-menu
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
        <el-row>
            <el-col :span="2">
                <el-menu-item index="1" @click="toHomepage">首页</el-menu-item>
            </el-col>
            <el-col :span="2" :offset="20">
                <el-menu-item index="3" th:text="${session.user.userName}"></el-menu-item>
            </el-col>
        </el-row>
    </el-menu>
    <el-container>
        <el-aside width="250px">
            <el-menu
                    default-active="1-1"
                    class="el-menu-vertical-demo"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-s-tools"></i>
                        <span>基础设置</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1" @click="toEmployee">职工管理</el-menu-item>
                        <el-menu-item index="1-2" @click="toWarehouse">仓库管理</el-menu-item>
                        <el-menu-item index="1-3" @click="toProvider">供应商管理</el-menu-item>
                        <el-menu-item index="1-4" @click="toCustomer">客户管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-s-goods"></i>
                        <span>库存管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1" @click="toRawMaterials">原料库</el-menu-item>
                        <el-menu-item index="2-2" @click="toProduct">成品库</el-menu-item>
                        <el-menu-item index="2-3" @click="toCheck">库存盘点</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title">
                        <i class="el-icon-s-order"></i>
                        <span>采购管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item @click="toPurchase" index="3-1">采购单添加</el-menu-item>
                        <el-menu-item index="3-2" @click="toPurchaseOrders">采购单管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="4">
                    <template slot="title">
                        <i class="el-icon-money"></i>
                        <span>销售管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item @click="toSale" index="4-1">销售单添加</el-menu-item>
                        <el-menu-item index="4-2" @click="toSaleOrders">销售单管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="5">
                    <template slot="title">
                        <i class="el-icon-user-solid"></i>
                        <span>系统管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item @click="toRole" index="5-1">角色管理</el-menu-item>
                        <el-menu-item @click="toUser" index="5-2">用户管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>
        <el-main style="padding: 0">
            <el-button type="primary" size="small" @click="openAddForm">新增</el-button>
            <!--新增弹窗-->
            <el-dialog title="新增职工" :visible.sync="AddFormVisible">
                <el-form :model="form">
                    <el-form-item label="职工编号" :label-width="formLabelWidth">
                        <el-input v-model="form.empId" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="职工姓名" :label-width="formLabelWidth">
                        <el-input v-model="form.empName" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="所属部门" :label-width="formLabelWidth">
                        <el-select v-model="form.deptName">
                            <el-option v-for="dept in depts" v-bind:value="dept.deptName">{{dept.deptName}}</el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="性别" :label-width="formLabelWidth">
                        <el-input v-model="form.gender" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="家庭住址" :label-width="formLabelWidth">
                        <el-input v-model="form.address" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="联系电话" :label-width="formLabelWidth">
                        <el-input v-model="form.phonenum" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="入职日期" :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.hiredate"
                                type="date"
                                placeholder="选择日期"
                                format="yyyy 年 MM 月 dd 日"
                                value-format="yyyy-MM-dd">
                        </el-date-picker>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="AddFormVisible = false">取 消</el-button>
                    <el-button type="primary" @click="add">确 定</el-button>
                </div>
            </el-dialog>
            <!--修改弹窗-->
            <el-dialog title="修改职工信息" :visible.sync="UpdateFormVisible">
                <el-form :model="form">
                    <el-form-item label="职工编号" :label-width="formLabelWidth">
                        <el-input disabled v-model="form.empId" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="职工姓名" :label-width="formLabelWidth">
                        <el-input v-model="form.empName" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="所属部门" :label-width="formLabelWidth">
                        <el-select v-model="form.deptName">
                            <el-option v-for="dept in depts" v-bind:value="dept.deptName">{{dept.deptName}}</el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="性别" :label-width="formLabelWidth">
                        <el-input v-model="form.gender" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="家庭住址" :label-width="formLabelWidth">
                        <el-input v-model="form.address" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="联系电话" :label-width="formLabelWidth">
                        <el-input v-model="form.phonenum" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="入职日期" :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.hiredate"
                                type="date"
                                placeholder="选择日期"
                                format="yyyy 年 MM 月 dd 日"
                                value-format="yyyy-MM-dd">
                        </el-date-picker>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="UpdateFormVisible = false">取 消</el-button>
                    <el-button type="primary" @click="update">确 定</el-button>
                </div>
            </el-dialog>
            <!-- 表格-->
            <el-table
                    :data="employeeData"
                    border
                    style="width: 100%">
                <el-table-column
                        fixed
                        prop="empId"
                        label="职工编号"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="empName"
                        label="职工姓名"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="deptName"
                        label="所属部门"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="gender"
                        label="性别"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="address"
                        label="家庭住址"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="phonenum"
                        label="电话号码"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="hiredate"
                        label="入职日期"
                        width="150">
                </el-table-column>
                <el-table-column
                        label="操作"
                        width="150">
                    <template slot-scope="scope">
                        <el-button type="primary" icon="el-icon-edit" @click="openUpdateForm(scope.row)" size="small"
                                   circle></el-button>
                        <el-button type="danger" icon="el-icon-delete" @click="remove(scope.row)" size="small"
                                   circle></el-button>
                    </template>
                </el-table-column>
            </el-table>
        </el-main>
    </el-container>


</div>
</body>
<script type="text/javascript" src="../static/js/vue.js"></script>
<script type="text/javascript" src="../static/js/axios-0.18.0.js"></script>
<link rel="stylesheet" href="../static/element-ui/lib/theme-chalk/index.css">
<script src="../static/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            employeeData: [],
            AddFormVisible: false,//弹框是否可见
            UpdateFormVisible: false,
            formLabelWidth: '80px',//弹框宽度
            depts: [],
            form: {
                empId: '',
                empName: '',
                deptName: '',
                phonenum: '',
                gender: '',
                address: '',
                hiredate: '',
            }
        },
        created() {
            this.getAll();
        },
        methods: {
            //获取数据
            getAll() {
                axios.get("/employee/getAll").then((res) => {
                    this.employeeData = res.data.data
                })
            },
            //打开更新弹窗
            openUpdateForm(row) {
                this.form = row
                this.getDept()
                this.UpdateFormVisible = true
            },
            //更新
            update() {
                axios.put("/employee/update", this.form).then((res) => {
                    if (res.data.flag) {
                        this.$message.success("修改成功")
                    } else {
                        this.$message.error("修改失败")
                    }
                    this.getAll()
                    this.UpdateFormVisible = false
                })
            },
            //删除
            remove(row) {
                this.$confirm("此操作将永久删除数据", "提示", {type: "info"}).then(() => {
                    axios.delete("/employee/delete/" + row.empId).then((res) => {
                        if (res.data.flag) {
                            this.$message.success("删除成功")
                        } else {
                            this.$message.error("删除失败")
                        }
                        this.getAll()
                    })
                })

            },
            //打开新增弹窗
            openAddForm() {
                this.AddFormVisible= true
                this.getDept()
            },
            //新增
            add() {
                axios.post("/employee/add", this.form).then((res) => {
                    if (res.data.flag) {
                        this.$message.success("添加成功")
                    } else {
                        this.$message.error("添加失败")
                    }
                    this.getAll()
                    this.AddFormVisible = false

                })
            },
            //获取部门信息
            getDept() {
                axios.get("/dept/getAll").then((res) => {
                    this.depts = res.data.data
                })
            }
            ,
            //跳转
            toHomepage() {
                document.location = "http://localhost/toHomepage"
            },
            toPurchase() {
                document.location = "http://localhost/toPurchase"
            },
            toWarehouse() {
                document.location = "http://localhost/toWarehouse"
            },
            toProvider() {
                document.location = "http://localhost/toProvider"
            },
            toProduct() {
                document.location = "http://localhost/toProduct"
            },
            toPurchaseOrders() {
                document.location = "http://localhost/toPurchaseOrders"
            },
            toRawMaterials() {
                document.location = "http://localhost/toRawMaterials"
            },
            toEmployee() {
                document.location = "http://localhost/toEmployee"
            },
            toCustomer() {
                document.location = "http://localhost/toCustomer"
            },
            toCheck() {
                document.location = "http://localhost/toCheck"
            },
            toRole() {
                document.location = "http://localhost/toRole"
            },
            toUser() {
                document.location = "http://localhost/toUser"
            },
            toSale() {
                document.location = "http://localhost/toSale"
            },
            toSaleOrders() {
                document.location = "http://localhost/toSalesOrders"
            }

        }

    })
</script>
</html>
