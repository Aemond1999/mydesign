<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>角色</title>

</head>
<style lang="scss">
    ::-webkit-scrollbar {
        width: 0 !important;
        height: 0;
    }
</style>
<body>
<div id="app">
    <el-menu
            :default-active="1"
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
        <el-menu-item index="1" @click="home">首页</el-menu-item>
    </el-menu>
    <el-container>
        <el-aside width="250px">
            <el-menu
                    default-active="1-2"
                    class="el-menu-vertical-demo"
                    @open="handleOpen"
                    @close="handleClose"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-s-tools"></i>
                        <span>基础设置</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1" @click="employee">职工管理</el-menu-item>
                        <el-menu-item index="1-2">仓库管理</el-menu-item>
                        <el-menu-item index="1-3">供应商管理</el-menu-item>
                        <el-menu-item index="1-4">客户管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-menu-item index="2">
                    <i class="el-icon-menu"></i>
                    <span slot="title">导航二</span>
                </el-menu-item>
                <el-menu-item index="3" disabled>
                    <i class="el-icon-document"></i>
                    <span slot="title">导航三</span>
                </el-menu-item>
                <el-menu-item index="4">
                    <i class="el-icon-setting"></i>
                    <span slot="title">导航四</span>
                </el-menu-item>
            </el-menu>
        </el-aside>
        <el-main style="padding: 0">
            <el-button type="primary" size="small" @click="openAddForm">新增</el-button>
            <!--新增弹窗-->
            <el-dialog title="新增用户" :visible.sync="AddFormVisible">
                <el-form :model="form">
                    <el-form-item label="用户账号" :label-width="formLabelWidth">
                        <el-input v-model="form.userAccount" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="用户名" :label-width="formLabelWidth">
                        <el-input v-model="form.userName" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="密码" :label-width="formLabelWidth">
                        <el-input v-model="form.password" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="角色:" :label-width="formLabelWidth">
                        <el-select v-model="form.roleName" placeholder="请选择角色">
                            <el-option v-for="user in users" v-bind:value="user.roleName">{{user.roleName}}</el-option>
                        </el-select>
                    </el-form-item>

                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="AddFormVisible = false">取 消</el-button>
                    <el-button type="primary" @click="add">确 定</el-button>
                </div>
            </el-dialog>
            <!--修改弹窗-->
            <el-dialog title="修改用户信息" :visible.sync="UpdateFormVisible">
                <el-form :model="form">
                    <el-form-item label="用户账号" :label-width="formLabelWidth">
                        <el-input disabled v-model="form.userAccount" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="用户名" :label-width="formLabelWidth">
                        <el-input v-model="form.userName" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="密码" :label-width="formLabelWidth">
                        <el-input v-model="form.password" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="角色:" :label-width="formLabelWidth">
                        <el-select v-model="form.roleName" placeholder="请选择角色">
                            <el-option v-for="user in users" v-bind:value="user.roleName">{{user.roleName}}</el-option>
                        </el-select>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="UpdateFormVisible = false">取 消</el-button>
                    <el-button type="primary" @click="update">确 定</el-button>
                </div>
            </el-dialog>
            <!-- 表格-->
            <el-table
                    :data="userData"
                    border
                    style="width: 100%">
                <el-table-column
                        fixed
                        prop="userAccount"
                        label="用户账号"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="userName"
                        label="用户名"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="password"
                        label="密码"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="roleName"
                        label="角色"
                        width="150">
                </el-table-column>
                <el-table-column
                        label="操作"
                        width="200">
                    <template slot-scope="scope">
                        <el-button type="primary" icon="el-icon-edit" @click="openUpdateForm(scope.row)" size="small"
                                   circle></el-button>
                        <el-button type="danger" icon="el-icon-delete" @click="remove(scope.row)" size="small"
                                   circle></el-button>
                    </template>
                </el-table-column>
            </el-table>
        </el-main>
    </el-container>
</div>
</body>
<script type="text/javascript" src="../static/js/vue.js"></script>
<script type="text/javascript" src="../static/js/axios-0.18.0.js"></script>
<link rel="stylesheet" href="../static/element-ui/lib/theme-chalk/index.css">
<script src="../static/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            userData: [],
            AddFormVisible: false,//弹框是否可见
            UpdateFormVisible: false,
            formLabelWidth: '85px',//弹框宽度
            form: {
                userName: '',
                userAccount: '',
                password: '',
                roleName: ''
            },
            users:[]
        },
        created() {
            this.getAll()
            this.getRole()
        },
        methods: {
            //获取数据
            getAll() {
                axios.get("/user/getAll").then((res) => {
                    this.userData = res.data.data
                })
            },
            //打开更新弹窗
            openUpdateForm(row) {
                this.reset()
                this.form = row
                this.UpdateFormVisible = true
            },
            //更新
            update() {
                axios.put("/user/update", this.form).then((res) => {
                    if (res.data.flag) {
                        this.$message.success("修改成功")
                    } else {
                        this.$message.error("修改失败")
                    }
                    this.getAll()
                    this.UpdateFormVisible = false
                })
            },
            //删除
            remove(row) {
                this.$confirm("此操作将永久删除数据", "提示", {type: "info"}).then(() => {
                    axios.delete("/user/delete/" + row.userAccount).then((res) => {
                        if (res.data.flag) {
                            this.$message.success("删除成功")
                        } else {
                            this.$message.error("删除失败")
                        }
                        this.getAll()
                    })
                })

            },
            //打开新增弹窗
            openAddForm() {
                this.reset()
                this.AddFormVisible = true
            },
            //新增
            add() {
                axios.post("/user/add", this.form).then((res) => {
                    if (res.data.flag) {
                        this.$message.success("添加成功")
                    } else {
                        this.$message.error("添加失败")
                    }
                    this.getAll()
                    this.AddFormVisible = false

                })
            },
            getRole(){
                axios.get("/role/getAll").then((res)=>{
                    this.users=res.data.data
                })
            },
            reset(){
                this.form={}
            }

        }
    })
</script>
</html>
