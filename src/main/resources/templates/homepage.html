<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<style lang="scss">
    ::-webkit-scrollbar {
        width: 0 !important;
    }

    ::-webkit-scrollbar {
        width: 0 !important;
        height: 0;
    }
</style>
<body>
<div id="app">
    <el-menu
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
        <el-row>
            <el-col :span="2">
                <el-menu-item index="1" @click="toHomepage">首页</el-menu-item>
            </el-col>
            <el-col :span="2" :offset="20">
                <el-menu-item index="3" th:text="${session.user.userName}"></el-menu-item>
            </el-col>
        </el-row>
    </el-menu>
    <el-container>
        <el-aside width="250px">
            <el-menu
                    default-active="1"
                    class="el-menu-vertical-demo"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-s-tools"></i>
                        <span>基础设置</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1" @click="toEmployee">职工管理</el-menu-item>
                        <el-menu-item index="1-2" @click="toWarehouse">仓库管理</el-menu-item>
                        <el-menu-item index="1-3" @click="toProvider">供应商管理</el-menu-item>
                        <el-menu-item index="1-4" @click="toCustomer">客户管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-s-goods"></i>
                        <span>库存管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1" @click="toRawMaterials">原料库</el-menu-item>
                        <el-menu-item index="2-2" @click="toProduct">成品库</el-menu-item>
                        <el-menu-item index="2-3" @click="toCheck">库存盘点</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title">
                        <i class="el-icon-s-order"></i>
                        <span>采购管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item @click="toPurchase" index="3-1">采购单添加</el-menu-item>
                        <el-menu-item index="3-2" @click="toPurchaseOrders">采购单管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="4">
                    <template slot="title">
                        <i class="el-icon-money"></i>
                        <span>销售管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item @click="toSale" index="4-1">销售单添加</el-menu-item>
                        <el-menu-item index="4-2" @click="toSaleOrders">销售单管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="5">
                    <template slot="title">
                        <i class="el-icon-user-solid"></i>
                        <span>系统管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item @click="toRole" index="5-1">角色管理</el-menu-item>
                        <el-menu-item @click="toUser" index="5-2">用户管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>
        <el-main>
        </el-main>
    </el-container>
</div>

</body>
<script type="text/javascript" src="../static/js/vue.js"></script>
<script type="text/javascript" src="../static/js/axios-0.18.0.js"></script>
<link rel="stylesheet" href="../static/element-ui/lib/theme-chalk/index.css">
