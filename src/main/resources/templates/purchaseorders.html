<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>采购单管理</title>

</head>
<style lang="scss">
    ::-webkit-scrollbar {
        width: 0 !important;
        height: 0;
    }
</style>
<body>
<div id="app">
    <el-menu
            :default-active="1"
            class="el-menu-demo"
            mode="horizontal"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
        <el-menu-item index="1" @click="home">首页</el-menu-item>
    </el-menu>
    <el-container>
        <el-aside width="250px">
            <el-menu
                    default-active="2-2"
                    class="el-menu-vertical-demo"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-s-tools"></i>
                        <span>基础设置</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1" @click="employee">职工管理</el-menu-item>
                        <el-menu-item index="1-2">仓库管理</el-menu-item>
                        <el-menu-item index="1-3">供应商管理</el-menu-item>
                        <el-menu-item index="1-4">客户管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-s-goods"></i>
                        <span>库存明细</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1">原料库</el-menu-item>
                        <el-menu-item index="2-2">成品库</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title">
                        <i class="el-icon-s-goods"></i>
                        <span>入库管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1">采购单添加</el-menu-item>
                        <el-menu-item index="2-2">采购单管理</el-menu-item>
                        <el-menu-item index="2-3">入库单添加</el-menu-item>
                        <el-menu-item index="2-3">入库单管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>

            </el-menu>
        </el-aside>
        <el-container>
            <el-main style="padding: 0">
                <!--                弹窗-->
                <el-dialog :visible.sync="InfoVisible">
                    <el-descriptions title="采购单明细" direction="vertical" :column="4" border>
                        <el-descriptions-item label="采购单号" :span="1">{{info.poId}}</el-descriptions-item>
                        <el-descriptions-item label="供应商" :span="1">{{provider.provName}}</el-descriptions-item>
                        <el-descriptions-item label="制单人" :span="1">{{employee.empName}}</el-descriptions-item>
                        <el-descriptions-item label="总价" :span="1">{{info.sum}}</el-descriptions-item>
                        <el-descriptions-item label="状态" :span="1">{{isStore}}</el-descriptions-item>
                        <el-descriptions-item label="入库仓库" :span="1">{{info.wname}}</el-descriptions-item>
                        <el-descriptions-item label="制单日期" :span="1">{{info.creationDate}}</el-descriptions-item>
                        <el-descriptions-item label="入库日期" :span="1">{{info.storageDate}}</el-descriptions-item>
                    </el-descriptions>
                    <el-table
                            :data="info.detail"
                            border
                            tooltip-effect="dark"
                            ref="multipleTable"
                            style="width: 100%">
                        <el-table-column
                                prop="rawId"
                                label="原料编号"
                                width="150">
                        </el-table-column>
                        <el-table-column
                                prop="rawName"
                                label="原料名称"
                                width="150">
                        </el-table-column>
                        <el-table-column
                                prop="value"
                                label="单价"
                                width="150">
                        </el-table-column>
                        <el-table-column
                                prop="unit"
                                label="单位"
                                width="150">
                        </el-table-column>
                        <el-table-column
                                prop="num"
                                label="数量"
                                width="150">
                        </el-table-column>
                    </el-table>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="InfoVisible= false">取 消</el-button>
                    </div>
                </el-dialog>
                <!--按条件查询-->
                <el-form :inline="true" :model="queryForm" class="demo-form-inline" style="height: 45px">
                    <el-form-item label="采购单号:">
                        <el-input v-model="queryForm.poId" placeholder="采购单号" size="small"></el-input>
                    </el-form-item>
                    <el-form-item label="仓库:">
                        <el-input v-model="queryForm.wname" placeholder="仓库" size="small"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" size="small" @click="pageQuery" icon="el-icon-search">查询</el-button>
                    </el-form-item>
                </el-form>
                <!-- 表格-->
                <el-table
                        :data="poData"
                        border
                        style="width: 51%">
                    <el-table-column
                            fixed
                            prop="poId"
                            label="采购单号"
                            width="150">
                    </el-table-column>
                    <el-table-column
                            prop="creationDate"
                            label="制单日期"
                            width="150">
                    </el-table-column>
                    <el-table-column
                            prop="storageDate"
                            label="入库日期"
                            width="150">
                    </el-table-column>
                    <el-table-column
                            prop="status"
                            label="状态"
                            width="150">
                        <template slot-scope="scope">
                            <el-switch
                                    v-model="scope.row.status"
                                    active-color="#13ce66"
                                    inactive-color="#ff4949">
                            </el-switch>
                        </template>
                    </el-table-column>
                    <el-table-column
                            label="操作"
                            width="150">
                        <template slot-scope="scope">
                            <el-button type="primary" @click="openInfoForm(scope.row)"
                                       size="small"
                            >详情
                            </el-button>
                            <el-button type="primary" @click="push(scope.row)"
                                       size="small"
                            >入库
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-main>
            <el-footer>
                <!-- 分页-->
                <el-pagination
                        @current-change="handleCurrentChange"
                        :current-page="pagination.current"
                        :page-size=pagination.size
                        layout="prev, pager, next, jumper"
                        :total=pagination.total>
                </el-pagination>
            </el-footer>
        </el-container>
    </el-container>

</div>
</body>
<script type="text/javascript" src="../static/js/vue.js"></script>
<script type="text/javascript" src="../static/js/axios-0.18.0.js"></script>
<link rel="stylesheet" href="../static/element-ui/lib/theme-chalk/index.css">
<script src="../static/element-ui/lib/index.js"></script>
<!--&lt;!&ndash; 引入样式 &ndash;&gt;-->
<!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
<!--&lt;!&ndash; 引入组件库 &ndash;&gt;-->
<!--<script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
<script>
    new Vue({
        el: '#app',
        data: {
            poData: [],
            InfoVisible: false,//弹框是否可见
            formLabelWidth: '80px',//弹框宽度
            info: {
                "poId": '',
                "provId": '',
                "creationDate": '',
                "sum": '',
                "status": false,
                "empId": '',
                "message": '',
                "storageDate": '',
                "wname": '',
                "detail": []
            },
            employee: '',
            provider: '',
            isStore: '',
            warehouse: [],
            queryForm: {
                poId: '',
                wname: ''
            },
            //分页
            pagination: {
                total: '',
                size: 10,
                current: 1
            },

        },
        created() {
            this.pageQuery();
            console.log(this.poData)
        },
        methods: {
            handleCurrentChange(current) {
                this.pagination.current = current
                this.pageQuery()
            },
            //获取数据+条件查询
            pageQuery() {
                axios.get("/po/pageQuery/" + this.pagination.current + "/" + this.pagination.size + '?' + 'poId=' + this.queryForm.poId
                    + '&' + 'wname=' + this.queryForm.wname).then((res) => {
                    this.poData = res.data.data.records
                    this.pagination.current = res.data.data.current
                    this.pagination.total = res.data.data.total
                    this.pagination.size = res.data.data.size
                })
            },
            openInfoForm(row) {
                this.info = row
                this.getProvider()
                this.getEmployee()
                if (this.info.status) {
                    this.isStore = '已入库'
                }else {
                    this.isStore = '未入库'
                }
                this.InfoVisible = true
            },
            getProvider() {
                axios.get("/provider/getById/" + this.info.provId).then((res) => {
                    this.provider = res.data.data
                })
            },
            getEmployee() {
                axios.get("/employee/getById/" + this.info.empId).then((res) => {
                    this.employee = res.data.data
                })
            },
            push(row){
                axios.post("/po/putInStorage",row).then((res)=>{
                    if (res.data.flag) {
                        this.$message.success("入库成功")
                    } else {
                        this.$message.error("入库失败")
                    }
                    this.pageQuery()
                })
            }

        }
    })
</script>
</html>
