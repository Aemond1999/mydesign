<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>销售出库</title>
</head>
<style lang="scss">
    ::-webkit-scrollbar {
        width: 0 !important;
        height: 0;
    }
</style>
<body>
<div id="app">
    <el-menu
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
        <el-row>
            <el-col :span="2">
                <el-menu-item index="1" @click="home">首页</el-menu-item>
            </el-col>
            <!--            <el-col :span="2">-->
            <!--                <el-menu-item index="3" @click="home" th:text="${session.user.username}"></el-menu-item>-->
            <!--            </el-col>-->
        </el-row>
    </el-menu>
    <el-container>
        <el-aside width="250px">
            <el-menu
                    default-active="2-1"
                    class="el-menu-vertical-demo"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-s-tools"></i>
                        <span>基础设置</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1" @click="employee">职工管理</el-menu-item>
                        <el-menu-item index="1-2">仓库管理</el-menu-item>
                        <el-menu-item index="1-3">供应商管理</el-menu-item>
                        <el-menu-item index="1-4">客户管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-s-goods"></i>
                        <span>库存明细</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1">原料库</el-menu-item>
                        <el-menu-item index="2-2">成品库</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title">
                        <i class="el-icon-s-goods"></i>
                        <span>入库管理</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1">采购单添加</el-menu-item>
                        <el-menu-item index="2-2">采购单管理</el-menu-item>
                        <el-menu-item index="2-3">入库单添加</el-menu-item>
                        <el-menu-item index="2-3">入库单管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>

            </el-menu>
        </el-aside>

        <el-container>
            <el-main style="padding: 10px;background-color: rgb(249, 249, 249);">
                <el-form :inline="true" :model="queryForm" class="demo-form-inline">
                    <el-form-item label="单据编号:">
                        <el-input v-model="queryForm.soId" placeholder="单据编号" size="small"></el-input>
                    </el-form-item>
                    <el-form-item label="盘点仓库:">
                        <el-input v-model="queryForm.wname" placeholder="仓库" size="small"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" size="small" @click="pageQuery" icon="el-icon-search">查询</el-button>
                    </el-form-item>
                </el-form>
                <el-button type="primary" icon="el-icon-circle-plus" @click="openProduct">新增盘点单</el-button>
                <el-dialog :visible.sync="AddFormVisible">
                    <el-form :inline="true" :model="queryForm" class="demo-form-inline">
                        <el-form-item label="单据编号:" :label-width="formLabelWidth">
                            <el-input v-model="queryForm.fpId" placeholder="成品编号" size="small"></el-input>
                        </el-form-item>
                        <el-form-item label="单据日期:" :label-width="formLabelWidth">
                            <el-input v-model="queryForm.fpName" placeholder="成品名称" size="small"></el-input>
                        </el-form-item>
                        <el-form-item label="盘点仓库:" :label-width="formLabelWidth">
                            <el-select v-model="form.wname" placeholder="请选择仓库" style="width: 200px">
                                <el-option v-for="house in warehouse" v-bind:value="house.wname">{{house.wname}}
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-form>
                    <el-form :inline="true" :model="queryForm" class="demo-form-inline">
                        <el-form-item label="盘点人员:" :label-width="formLabelWidth">
                            <el-select v-model="form.empId" placeholder="请选择制单人" style="width: 200px">
                                <el-option v-for="emp in employee" v-bind:value="emp.empId">{{emp.empName}}</el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="备注:" :label-width="formLabelWidth">
                            <el-input v-model="queryForm.fpName" placeholder="成品名称" size="small"></el-input>
                        </el-form-item>
                    </el-form>
                    <el-button type="primary" icon="el-icon-circle-plus" @click="openGoods">新增</el-button>
                    <el-table
                            :data="product"
                            border
                            tooltip-effect="dark"
                            ref="multipleTable"
                            style="width: 70%">
                        <el-table-column
                                prop="fpId"
                                label="物料编号"
                                width="130">
                        </el-table-column>
                        <el-table-column
                                prop="fpName"
                                label="物料名称"
                                width="130">
                        </el-table-column>
                        <el-table-column
                                prop="value"
                                label="单价"
                                width="130">
                        </el-table-column>
                        <el-table-column
                                prop="unit"
                                label="单位"
                                width="130">
                        </el-table-column>
                        <el-table-column
                                prop="num"
                                label="当前库存"
                                width="130">
                        </el-table-column>
                    </el-table>
                    <div slot="footer" class="dialog-footer" style="text-align: left">
                        <el-button @click="cancel">取 消</el-button>
                        <el-button type="primary" @click="add">确 定</el-button>
                    </div>


                    <!-- 嵌套对话框-->

                    <el-dialog :visible.sync="GoodsFormVisible" width="40%">

                        <el-table
                                :data="product"
                                border
                                tooltip-effect="dark"
                                @selection-change="handleSelectionChange"
                                ref="multipleTable"
                                style="width: 95%">
                            <el-table-column
                                    type="selection"
                                    width="40">
                            </el-table-column>
                            <el-table-column
                                    prop="fpId"
                                    label="物料编号"
                                    width="130">
                            </el-table-column>
                            <el-table-column
                                    prop="fpName"
                                    label="物料名称"
                                    width="130">
                            </el-table-column>
                            <el-table-column
                                    prop="value"
                                    label="单价"
                                    width="130">
                            </el-table-column>
                            <el-table-column
                                    prop="unit"
                                    label="单位"
                                    width="130">
                            </el-table-column>
                            <el-table-column
                                    prop="num"
                                    label="当前库存"
                                    width="130">
                            </el-table-column>
                        </el-table>
                    </el-dialog>
                </el-dialog>

                <el-table
                        :data="form.detail"
                        border
                        style="width: 55%">
                    <el-table-column
                            prop="fpId"
                            label="单据编号"
                            width="150">
                    </el-table-column>
                    <el-table-column
                            prop="fpName"
                            label="单据日期"
                            width="150">
                    </el-table-column>
                    <el-table-column
                            prop="fpName"
                            label="仓库"
                            width="150">
                    </el-table-column>
                    <el-table-column
                            prop="unit"
                            label="盘点人员"
                            width="150">
                    </el-table-column>
                    <el-table-column
                            prop="unit"
                            label="单据状态"
                            width="150">
                    </el-table-column>
                    <el-table-column
                            label="操作"
                            width="150">
                        <template slot-scope="scope">
                            <el-button type="primary" @click="openInfoForm(scope.row)"
                                       size="small"
                            >详情
                            </el-button>
                            <el-button type="primary" @click="push(scope.row)"
                                       size="small"
                            >盘点确认
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>

                <el-footer>
                    <!-- 分页-->
                    <el-pagination
                            @current-change="handleCurrentChange"
                            :current-page="pagination.current"
                            :page-size=pagination.size
                            layout="prev, pager, next, jumper"
                            :total=pagination.total>
                    </el-pagination>
                </el-footer>
        </el-container>


    </el-container>

</div>
</body>
<script type="text/javascript" src="../static/js/vue.js"></script>
<script type="text/javascript" src="../static/js/axios-0.18.0.js"></script>
<link rel="stylesheet" href="../static/element-ui/lib/theme-chalk/index.css">
<script src="../static/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            AddFormVisible: false,//弹框是否可见
            GoodsFormVisible: false,//弹框是否可见
            formLabelWidth: '80px',//弹框宽度
            form: {
                soId: '',
                cid: '',
                creationDate: '',
                checkDate: '',
                status: false,
                empId: '',
                message: '',
                wname: '',
                detail: []
            },
            queryForm: {
                rawId: '',
                rawName: '',
                wname: ''
            },
            //分页
            pagination: {
                total: '',
                size: 10,
                current: 1
            },
            warehouse: [],
            employee: [],
            product: [],
            chosen: []
        },
        created() {
            this.getWarehouse()
            this.getEmployee()
        },
        methods: {
            getWarehouse() {
                axios.get("/warehouse/getAll").then((res) => {
                    this.warehouse = res.data.data
                })
            },
            getEmployee() {
                axios.get("/employee/getAll").then((res) => {
                    this.employee = res.data.data
                })
            },
            getProduct() {
                axios.get("/product/getByWname/" + this.form.wname).then((res) => {
                    this.product = res.data.data
                })
            },
            openProduct() {
                this.AddFormVisible = true
                this.getProduct()
            },
            openGoods() {
                this.GoodsFormVisible = true
                this.getProduct()
            },
            handleSelectionChange(val) {
                this.chosen = val;
                console.log(this.chosen)
            },
            cancel() {
                this.AddFormVisible = false
                this.chosen = []
            },
            add() {
                axios.post("/saleDetails/packing", this.chosen).then((res) => {
                    this.form.detail = res.data.data
                    this.AddFormVisible = false
                    this.getSum()
                    console.log(this.form)
                })
            },
            saveSalesOrders() {
                axios.post("/so/add", this.form).then((res) => {
                    if (res.data.flag) {
                        this.$message.success("添加成功")
                    } else {
                        this.$message.error("添加失败")
                    }
                })
            }


        }
    })
</script>
</html>
