<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>仓库</title>

</head>
<style lang="scss">
    ::-webkit-scrollbar {
        width: 0 !important;
        height: 0;
    }
</style>
<body>
<div id="app">
    <el-menu
            :default-active="1"
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
        <el-menu-item index="1" @click="home">首页</el-menu-item>
    </el-menu>
    <el-container>
        <el-aside width="250px">
            <el-menu
                    default-active="1-2"
                    class="el-menu-vertical-demo"
                    @open="handleOpen"
                    @close="handleClose"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-s-tools"></i>
                        <span>基础设置</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1" @click="employee">职工管理</el-menu-item>
                        <el-menu-item index="1-2">仓库管理</el-menu-item>
                        <el-menu-item index="1-3">供应商管理</el-menu-item>
                        <el-menu-item index="1-4">客户管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-menu-item index="2">
                    <i class="el-icon-menu"></i>
                    <span slot="title">导航二</span>
                </el-menu-item>
                <el-menu-item index="3" disabled>
                    <i class="el-icon-document"></i>
                    <span slot="title">导航三</span>
                </el-menu-item>
                <el-menu-item index="4">
                    <i class="el-icon-setting"></i>
                    <span slot="title">导航四</span>
                </el-menu-item>
            </el-menu>
        </el-aside>
        <el-main style="padding: 0">
            <!-- 表格-->
            <el-table
                    :data="roleData"
                    border
                    style="width: 40%">
                <el-table-column
                        fixed
                        prop="roleId"
                        label="角色编号"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="roleName"
                        label="角色名"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="description"
                        label="描述"
                        width="300">
                </el-table-column>
            </el-table>
        </el-main>
    </el-container>
</div>
</body>
<script type="text/javascript" src="../static/js/vue.js"></script>
<script type="text/javascript" src="../static/js/axios-0.18.0.js"></script>
<link rel="stylesheet" href="../static/element-ui/lib/theme-chalk/index.css">
<script src="../static/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            roleData: [],
        },
        created() {
            this.getAll();
        },
        methods: {
            //获取数据
            getAll() {
                axios.get("/role/getAll").then((res) => {
                    this.roleData = res.data.data
                })
            }


    }})
</script>
</html>
